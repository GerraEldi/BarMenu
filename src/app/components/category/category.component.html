<div fxLayout="row wrap" class="product-wrapper">
    <div fxFlex="20%" fxFlex.xs="50%" fxFlex.sm="33%" *ngFor="let product of productsList"
        [ngStyle]="{'background-color': product.backgroundColor}" class="card product" (click)="orderProducts(product)">
        <!-- <div class="card-body "> -->
        <!-- <p class="card-text ">{{product.name}}
                {{product.unitPrice}}
            </p> -->
        <span class="product-first-letter">{{ product.name[0]|titlecase }}</span>
        <div class="product-price">
            <div class="product-price-amount">{{product.unitPrice}} </div>
            <div>&nbsp; leke</div>
        </div>
        <span class="product-name">{{product.name}}</span>
        <!-- </div> -->
    </div>
</div>

<ng-template let-bottomSheetRef="bottomSheetRef" #templateBottomSheet>
    <div class="container">
        <form>
            <div class="row products justify-content-center">
                <div *ngFor="let product of orderedProducts" class="row pb-2 px-0">
                    <div class="col-7 d-flex justify-content-end pe-0">
                        {{product.name}}
                    </div>
                    <div class="col-1 d-flex justify-content-end pe-0">
                        {{product.quantity}}
                    </div>
                    <div class="col-4 d-flex justify-content-end pe-0">
                        <span class="price">
                            {{product.price}}
                        </span>
                    </div>
                    <!-- <input type="text" class="form-control" [()] readonly="true"> -->
                </div>
            </div>
            <div class="row justify-content-around total pt-2 pb-3">
                <div class="col-7 d-flex justify-content-end px-0">
                    TOTALI
                </div>
                <div class="col-5 d-flex justify-content-end pe-0">
                    <span class="price">{{totalPrice}}</span>
                </div>
            </div>
            <div class="row px-0">
                <div class="col-12 d-flex justify-content-center pe-0">
                    <button type="submit" class="btn btn-danger submit-button" (click)="onSubmit()">DERGO FATUREN</button>
                </div>
            </div>
        </form>
    </div>
</ng-template>
